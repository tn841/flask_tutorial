<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>file upload form</title>
</head>
<body>
{% with msg = get_flashed_messages() %}
    {% if msg %}
        <ul>
            <li>{{msg}}</li>
        </ul>
    {% endif %}
{% endwith %}


<form method="post" action="/upload_action" enctype="multipart/form-data">
    {% for field in form %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
    <input type="submit">
</form>

</body>
</html>
